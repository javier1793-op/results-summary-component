<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="mainContainer">
        <div class="content-left">
          <div class="content-up">
            <h2>Your Result</h2>
          </div>
          <div class="content-middle">
            <div class="content-promedio">
              <span>76</span>
              <span>of 100</span>
            </div>
          </div>
          <div class="content-bottom">
            <span>Great</span>
            <p>
              You scored higher than 65% of the people who have taken these test
            </p>
          </div>
        </div>
        <div class="content-right">
          <span class="title-right">Summary</span>
          <div class="items">
            <div class="item">
              <div class="content-item">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="img-reaction"
                />
                <span class="span-reaction"><strong>Reaction</strong></span> 
              </div>
              <span><strong>80</strong> / 100</span>
            </div>
            <div class="item">
              <div class="content-item"><img src="./assets/images/icon-memory.svg" alt="img-memory" />
              <span class="span-memory"><strong>Memory</strong> </span> 
              </div>
              <span><strong>92</strong> / 100</span>
            </div>
            <div class="item">
              <div class="content-item">
              <img src="./assets/images/icon-verbal.svg" alt="img-verbal" />
              <span class="span-verbal"><strong>Verbal</strong></span> 
            </div>
              <span><strong>61</strong> / 100</span>
            </div>
            <div class="item"><div class="content-item">
              <img src="./assets/images/icon-visual.svg" alt="img-visual" />
              <span class="span-visual"><strong>Visual</strong></span> 
            </div>
              <span><strong>72</strong> / 100</span>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
